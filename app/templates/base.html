{% import 'bootstrap/wtf.html' as wtf %}
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    {% block styles %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/particle.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% endblock %}
</head>
<body>
    <div class="container">
    {% block navbar %}
    {% include 'navbar.html' %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block pitch %}
    {% endblock %}

    {% block scripts %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/particles.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="particles.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

    
    {% endblock %}
</div>
</body>
</html>

<style>
    body{
        background-image: url('https://open.buffer.com/wp-content/uploads/2018/06/jason-leung-479251-unsplash-1024x683.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
