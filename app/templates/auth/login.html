{% extends 'base.html' %}
{% block content %}


<div class="overlay">
    <div id="particle-js" class="container-1">
        <div id="fade" class="division wrapper fadeInDown">
            <h3 class="text-center login-text" id="login">Login</h3>
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            <div class="division" id="centered-card">
                <form action="/login" method="POST">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="username">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                    <a class="btn btn-danger" type="submit" id="hellobutton" href="/"> Login</a>
                </form>
                <p class="btn btn-danger login-text"  id="option-signup">Don't have an account? <a href="/auth/signup">Signup</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
